<form (ngSubmit)="onSubmit()" #editForm="ngForm">
  <p>Edit Album</p>
  <div class="form-group">
    <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title" placeholder="title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="artist" required [(ngModel)]="artist" name="artist"  placeholder="artist">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="year" required [(ngModel)]="year" name="year"  placeholder="year">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="image" required [(ngModel)]="image" name="image"  placeholder="image">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="description" required [(ngModel)]="description" name="description"  placeholder="description">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
